<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Finanças</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
  <h1>Finanças</h1>
  <p>Seja bem-vindo ao sistema de controle financeiro.</p>

  <button class="btn btn-primary" onclick="loadAPI()">Testar API</button>

  <div id="result" class="mt-3"></div>

  <script>
    function loadAPI() {
      fetch(window.location.protocol + "//" + window.location.hostname + ":8000/")
      //fetch('http://localhost:8000/')
        .then(response => response.json())
        .then(data => {
          document.getElementById('result').innerText = JSON.stringify(data);
        })
        .catch(err => {
          document.getElementById('result').innerText = 'Erro: ' + err;
        });
    }
  </script>
</body>
</html>
